//==========================
// Custom Settings
//==========================

cl_autoreload 1
cl_autorezoom 0
cl_crosshair_file crosshair7
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 255
cl_crosshair_scale 48
cl_use_tournament_specgui 1
hud_combattext_batching_window .2
hud_fastswitch 1
r_drawviewmodel 0
sensitivity 0.5
tf_dingalingaling 1
tf_dingalingaling_lasthit 1 
tf_dingaling_pitchmaxdmg 50
tf_dingaling_pitchmindmg 100
tf_scoreboard_ping_as_text 1
tf_simple_disguise_menu 1
tf_use_min_viewmodels 1
viewmodel_fov 70

// Listen Server Settings
hostname "Gentlemen Heaven"
sv_password yes
mp_idledealmethod 0
sv_allow_point_servercommand always
sv_lan 0
tf_damage_disablespread 1
tf_preround_push_from_damage_enable 1
tf_use_fixed_weaponspreads 1
tf_weapon_criticals 0

//==========================
// Configs
//==========================

exec "0clear"

//==========================
// Console Video Settings
//==========================

r_rimlight 0
mat_phong 0

//==========================
// Performance Settings
//==========================

cl_cmdrate 67
cl_interp 0
cl_interp_ratio 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 100000
rate 100000

m_rawinput 1
snd_mixahead .05

//==========================
// Aliases
//==========================

// Regen
alias regen "exec 0regen"

// rcon commands
alias blands "rcon changelevel cp_badlands"
alias snake "rcon changelevel cp_snakewater_final1"
alias gully "rcon changelevel cp_gullywash_final1"
alias via "rcon changelevel koth_product_rc8"
alias metal "rcon changelevel cp_metalworks_rc7"
alias pro "rcon changelevel cp_process_final"
alias sun "rcon changelevel cp_sunshine_rc9"

alias push "rcon exec esea_push.cfg"

// Scoregraph
alias +scoregraph "+showscores; net_graph 4"
alias -scoregraph "-showscores; net_graph 0"

// Null Movement Script
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
